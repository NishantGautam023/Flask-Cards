<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flask Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css" />
</head>
<body>

    <div class="ui container">
        <form action="/cards/{{card.id}}" method="POST" class="ui form">
            <div class="field">
                <label for="question">Question</label>
                <input type="text" name="question" value="{{ card.question }}">
            </div>
            <div class="field">
                <label for="topic">Topic</label>
                <input type="text" name="topic" value="{{ card.topic }}"> 
            </div>
            <button type="submit" class="ui circular teal button">Update!</button>
        </form>
        <form action="/cards/{{card.id}}/delete" method="POST">
            <button type="submit" class="ui circular red button">Delete!</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
